version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: powergrid_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-powergrid}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-SecurePassword123!}
      POSTGRES_DB: ${DB_NAME:-smart_it_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/migrations:/docker-entrypoint-initdb.d
    networks:
      - powergrid_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U powergrid"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB (Knowledge Base)
  mongodb:
    image: mongo:7-alpine
    container_name: powergrid_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-SecurePassword123!}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - powergrid_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: powergrid_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - powergrid_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: powergrid_backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgres://${DB_USER:-powergrid}:${DB_PASSWORD:-SecurePassword123!}@postgres:5432/${DB_NAME:-smart_it_db}
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-SecurePassword123!}@mongodb:27017/knowledge_base
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      AZURE_AI_ENDPOINT: ${AZURE_AI_ENDPOINT}
      AZURE_AI_KEY: ${AZURE_AI_KEY}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - powergrid_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: powergrid_frontend
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - powergrid_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional, for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: powergrid_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - powergrid_network
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  powergrid_network:
    driver: bridge
