# Netlify configuration for Smart IT Decision & Automation Layer

[build]
# Build command
command = "cd frontend && npm run build"
# Directory to deploy
publish = "frontend/dist"
# Functions directory (if using Netlify Functions in future)
functions = "netlify/functions"

# Environment variables
[build.environment]
NODE_VERSION = "18.17.0"
NPM_VERSION = "9.6.7"

# Redirect all routes to index.html for React Router
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

# API proxy for backend communication
[[redirects]]
from = "/api/*"
to = "/.netlify/functions/proxy"
status = 200

# Security headers
[[headers]]
for = "/*"
[headers.values]
X-Content-Type-Options = "nosniff"
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache headers for static assets
[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Cache headers for HTML (short cache)
[[headers]]
for = "/*.html"
[headers.values]
Cache-Control = "public, max-age=3600, must-revalidate"

# CSP header for security
[[headers]]
for = "/*"
[headers.values]
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; connect-src 'self' https://*.microsoft.com wss://*; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; frame-ancestors 'none';"

# Context-specific settings
[context.production]
command = "cd frontend && npm ci && npm run build"
environment = { VITE_ENV = "production" }

[context.deploy-preview]
command = "cd frontend && npm ci && npm run build"
environment = { VITE_ENV = "staging" }

[context.branch-deploy]
command = "cd frontend && npm ci && npm run build"
environment = { VITE_ENV = "development" }

# Logging
[logs]
